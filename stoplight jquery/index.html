<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stoplight</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <main>

      <button type="button" class="stop-button">Stop</button>
      <button type="button" class="slow-button">Slow</button>
      <button type="button" class="go-button">Go</button>
      <button type="button" class="caution-button">Caution</button>

      <div class="rectangle">
        <div class="stoplight" id="stop-light-stop"></div>
        <div class="stoplight" id="stop-light-slow"></div>
        <div class="stoplight" id="stop-light-go"></div>
      </div>

      <script src="script.js"></script>

    </main>
  </body>
</html>
