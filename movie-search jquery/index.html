<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <main>

      <form id="new-item-form">
        <input type="search" id="new-item-input" class="buttonish" placeholder="What movie are you looking for?" autofocus required>
          <button class="buttonish" type="submit">Search</button>
      </form>

      <ul id="movie-list">
      </ul>

    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
