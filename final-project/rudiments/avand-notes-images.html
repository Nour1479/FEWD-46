<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="box" id="red-box">
  <img src="http://pngimg.com/upload/fox_PNG370.png" alt="Fox" width="100" />
</div>

<div class="box" id="green-box">
  <img src="http://phandroid.s3.amazonaws.com/wp-content/uploads/2014/10/mountains_hd.jpg" alt="Mountains" />
</div>

<div class="box" id="blue-box">
  <img src="http://vignette4.wikia.nocookie.net/camphalfbloodroleplay/images/b/bb/Large-wave-divider.png/revision/latest?cb=20131226151531" alt=""
       style="bottom: 0;"/>
</div>

<style media="screen">
  body {
    margin: 0;
  }
  .box {
    border: 1px solid black;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 100px;
  }
  #red-box {
    z-index: 2;
    background-image: url("");
    background-repeat: no-repeat;
    background-size: 100% 100%;
  }
  #red-box img {
    position: absolute;
    left: 30%;
    bottom: 0;
    width: 20%;
  }
  #green-box img {
    width: 100%;
    height: auto;
  }
  #green-box {
    z-index: 1;
    overflow: hidden;
  }
  #blue-box {
    z-index: 3;
  }
  #blue-box img {
    position: absolute;
    bottom: 0;
    transition: bottom 500ms;
  }
</style>

<script>
  var waves = document.querySelector("#blue-box img");

  waves.addEventListener("click", function() {
    var currentBottom = parseInt(waves.style.bottom);
    if (isNaN(currentBottom)) { currentBottom = 0; }
    waves.style.bottom = currentBottom + 100 + "px";
  })
</script>
  </body>
</html>
