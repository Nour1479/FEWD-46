<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


<div class="box">
</div>

<style media="screen">
.box{
  width:100px;
  height:100px;
  margin:100px auto;
  border-radius:0;
  background-color:red;
  transition:all 3s;
}

.circle{
  border-radius:100%;
  background-color:yellow;
  transform: rotate(1080deg)translate(100px,100px);
  animation:bounce 3s infinite;
}

@keyframes bounce {
0%{ }
25%{ transform:translate(50px,150px);}
50%{ transform:translate (200px,20px);}
100%{ transform:translate(300px,100px);}
}

</style>

<script>

var div = document.querySelector("div");
div.addEventListener("click", function(){
  div.classList.toggle("circle");
})

</script>

</body>
</html>
